version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g create-react-app
  pre_build:
    commands:
      - npm install --legacy-peer-deps
  build:
    commands:
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: no