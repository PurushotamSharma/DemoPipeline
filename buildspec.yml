version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g react-scripts
  pre_build:
    commands:
      - npm install --legacy-peer-deps
  build:
    commands:
      - CI=false npm run build

artifacts:
  base-directory: .
  files:
    - 'build/**/*'